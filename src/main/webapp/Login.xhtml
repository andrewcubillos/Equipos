<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" life="3000"/>
            <h:panelGrid columns="2" id="hpdglogin">
                <p:outputLabel value="Usuario:  "/>
                <p:inputText required="true" value="#{LoginBean.nombreUsuario}"/>
                <p:outputLabel value="Password:  "/>
                <p:inputText required="true" type="password" value="#{LoginBean.password}"/>
                <p:commandButton value="Ingresar" icon="ui-icon-key" ajax="false"  update="hpdglogin, growl" action="#{LoginBean.autenticar()}" />
            </h:panelGrid>
                                   
        </h:form>
    </h:body>
</html>
